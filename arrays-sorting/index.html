<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting </title>
</head>
<body>
    <input type="number" id="input" placeholder="enter numbers" >
    <button onclick="Ascending()">Click to sort in Ascending </button>
    <button onclick="Descending()">Click to sort in Descending </button>
    <p id="sorted-array"></p>
    <p id="finalOutput"></p>
</body>
<script>


    function Ascending(){
        let input=document.getElementById('input').value;
        let arrayofinput=input.split("");
       
        let finalArray=[];
        for ( let i=0; i<arrayofinput.length;i++){
          for(let j =0 ; j <arrayofinput.length;j++){
            if(arrayofinput[i]== arrayofinput[i+1]){
            break;
          }else{
            finalArray.push(arrayofinput[i]);
          }
          break;
          }
        }
     let    n=finalArray.length;
     document.getElementById('sorted-array').innerHTML="Unique Input is  " + finalArray;
       
        for (let i=0 ; i<n ;i++){
                    for( let j=0; j<n -i ;j++){
                         if ( finalArray[j] > finalArray[j+1]){
                                  let temp = finalArray[j];
                                  finalArray[j]=finalArray[j+1];
                                  finalArray[j+1]=temp;
                }
            }
        }
        document.getElementById('finalOutput').innerHTML="Input in  ascending order " + finalArray  + "  , lenght is = "+ finalArray.length  ;
        
    }
    function Descending(){
        let input=document.getElementById('input').value;
        let arrayofinput=input.split("");
       
        let finalArray=[];
        for ( let i=0; i<arrayofinput.length;i++){
          for(let j =0 ; j <arrayofinput.length;j++){
            if(arrayofinput[i]== arrayofinput[i+1]){
            break;
          }else{
            finalArray.push(arrayofinput[i]);
          }
          break;
          }
        }
       
        n=finalArray.length;
            for(let i=0; i<n;i++){
                for(let j=0; j<n-i;j++){
                    if ( finalArray[j] > finalArray[j-1]){
                       
                       let temp = finalArray[j-1];
                       finalArray[j-1]=finalArray[j];
                       finalArray[j]=temp;
              }
                }
            }
            document.getElementById('finalOutput').innerHTML="Input in descending order " + finalArray  + "  , lenght is = "+ finalArray.length  ;
      
        }
</script>
</html>
