<script>
    let text = document.getElementById('para').textContent.trim();
    const myArray = text.split(" ");
  
    var output=[];
   for(let i=0; i<myArray.length ; i++){
        let count =0;
        let AlreadyChecked=false;
        for(let j =0 ; j<output.length; j++){
            if(output[j]===myArray[i]){
                AlreadyChecked=true;
                break;
            }
        }
        if(AlreadyChecked){
            continue;
        }
        for(let k =0 ; k<myArray.length; k++){
            if(myArray[k]===myArray[i]){
                count++;
            }
        }
        if(count>  1){
            
            output[output.length]=myArray[i];
            output[(output.length)]=count;

        }
