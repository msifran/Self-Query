<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  
 <section class="forflex">
  <div class="container flex flex-col items-center mx-auto m-w-20" >
    <h1 class="text-center">Calculator</h1>
    <div class="row">
      <input class="input"  type="text" name="inputfield" id="display" autofocus/>
    </div>
    <div class="row">
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button">%</button>
      <button class="button" onclick="backspace()"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 22 20"><path fill="#fff" d="M7.06 5L2.4 12l4.67 7H22V5zq.015 0 0 0M9 8.41L10.41 7L14 10.59L17.59 7L19 8.41L15.41 12L19 15.59L17.59 17L14 13.41L10.41 17L9 15.59L12.59 12z" opacity="0.3"/><path fill="#fff" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2m0 16H7.07L2.4 12l4.66-7H22zm-11.59-2L14 13.41L17.59 17L19 15.59L15.41 12L19 8.41L17.59 7L14 10.59L10.41 7L9 8.41L12.59 12L9 15.59z"/></svg></button>
      <button class="button">M-</button>
    </div>
    <div class="row">
      <button class="button" id="seven" onclick="targetFunction(event)">7</button>
      <button class="button" id="eight" onclick="targetFunction(event)">8</button>
      <button class="button" id="nine" onclick="targetFunction(event)">9</button>
      <button class="button" onclick="opr(event)">x</button>
    </div>
    <div class="row">
      <button class="button" id="four" onclick="targetFunction(event)">4</button>
      <button class="button" id="five" onclick="targetFunction(event)">5</button>
      <button class="button" id="six" onclick="targetFunction(event)">6</button>
      <button class="button" onclick="opr(event)">/</button>
    </div>
    <div class="row">
      <button class="button" id="one" onclick="targetFunction(event)">1</button>
      <button class="button" id="two" onclick="targetFunction(event)">2</button>
      <button class="button" id="three" onclick="targetFunction(event)">3</button>
      <button class="button" id="plus" onclick="opr(event)">+</button>
    </div>
    <div class="row">
      <button class="button" id="zero" onclick="targetFunction(event)">0</button>
      <button class="button" onclick="dotFunction(event)">.</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="opr(event)">-</button>
    </div>
  </div>
<div class="history">
  <h2>This is history</h2>
  <ul id="for-chek">  </ul>
</div>

 </section>
  
  <script src="script.js"></script>
</body>

</html>
